<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General</title>
  <link rel="stylesheet" href="/web/General/general.css"/>
  <link rel="stylesheet" href="/web/menu/menu.css"/>
  <script src="/web/General/general.js" defer></script>
  <script src="/web/menu/menu.js"></script>
</head>
<body>
  <div id="menu-container"></div>

  <div class="container">
    <h2>Actividades Mínimas Diarias y Otras Obligaciones</h2>

    <!-- Contenedor para flechas de empleados, posicionado arriba a la derecha -->
    <div id="employee-arrows">
      <button id="prev-emp-page" title="Trabajadores anteriores">&larr;</button>
      <button id="next-emp-page" title="Trabajadores siguientes">&rarr;</button>
    </div>
    
    <!-- Reloj estilizado debajo del título -->
    <div class="clock-container">
      <!-- Botón "Hoy" (izquierda) -->
      <div class="clock-col arrows-col">
        <button id="today-btn" title="Regresar al día actual">Hoy</button>
      </div>

      <!-- Día de las tareas -->
      <div class="clock-col">
        <div class="clock-timer" id="tasks-day"></div>
        <div class="clock-label">Día</div>
      </div>

      <!-- Columnas para la hora real -->
      <div class="clock-col clock-col-real">
        <div class="clock-timer clock-hours"></div>
        <div class="clock-label">Horas</div>
      </div>
      <div class="clock-col clock-col-real">
        <div class="clock-timer clock-minutes"></div>
        <div class="clock-label">Minutos</div>
      </div>
      <div class="clock-col clock-col-real">
        <div class="clock-timer clock-seconds"></div>
        <div class="clock-label">Segundos</div>
      </div>

      <!-- Flecha para avanzar un día (derecha) -->
      <div class="clock-col arrows-col">
        <button id="next-day-btn" title="Siguiente día">→</button>
      </div>
    </div>

    <div class="table-wrapper" id="table-wrapper">
      <table id="worker-table">
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
