<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/web/gestion/gestion.css">
  <link rel="stylesheet" href="/web/menu/menu.css">
  
  <script src="/web/gestion/gestion.js" type="module" defer></script>
  <script src="/web/menu/menu.js" defer></script>
  <script src="/web/Gestion/Crear Empleado/crear.js" type="module" src=""></script>
  <script src="/web/gestion/Editar Empleado/Crear tareas/crear_tarea.js" type="module" defer></script>
  <script src="/web/gestion/Editar Empleado/Editar Tarea/editar_tarea.js" type="module" defer></script>
  <script src="/web/gestion/Editar Empleado/Editar Tarea/editar_tarea_send.js" type="module" defer></script>
  <script src="/web/Gestion/Editar Empleado/Eliminar Empleado/eliminar_empleado.js" type="module" defer></script>
  <script src="/web/Gestion/Registrar Equipo/registrar.js" type="module" defer></script>
  
  <title>Gestión de Empleados</title>
</head>
<body>

  <!-- Menú superior -->
  <div id="menu-container"></div>

  <div class="container">
    <div id="contenido-fade" class="fade-in">
      <!-- Menu Editar Empleado, Crear Empleado, Registrar Equipo-->
      <div class="gestion-buttons" id="menu-principal">
        <div id="editar-empleado" class="menu-option card">
            <div class="card-image">
                <!--<img src="/icons/edit-user.svg" alt="Editar Empleado"> -->
            </div>
            <div class="card-content">
                <p class="card-title">Editar Empleado</p>
            </div>
        </div>
    
        <div id="crear-empleado" class="menu-option card">
            <div class="card-image">
                <!-- <img src="/icons/add-user.svg" alt="Crear Empleado"> -->
            </div>
            <div class="card-content">
                <p class="card-title">Crear Empleado</p>
            </div>
        </div>
    
        <div id="registrar-equipo" class="menu-option card">
            <div class="card-image">
                <!-- <img src="/icons/clock.svg" alt="Registrar Equipo"> -->
            </div>
            <div class="card-content">
                <p class="card-title">Registrar Equipo</p>
                <p></p>
            </div>
        </div>
      </div>
      <!-- FIN MENÚ PRINCIPAL -->

      <!-- Div que carga dinamicamente registro de empleado -->
      </div>

      <!-- SECCIÓN: EDITAR EMPLEADO (reemplaza al modal-editar-empleado) -->
      <div id="seccion-editar"  style="display: none;">
        <!-- SELECCIÓN de empleado -->
        <h2>Seleccionar Empleado</h2>
        <div id="lista-empleados" class="empleados-list">
        </div>

        <!-- Muestra el ID y nombre del empleado seleccionado -->
        <p id="empleado-seleccionado"></p>

        <!-- Opciones de edición -->
        <div id="opciones-edicion">
          <!-- Crear tarea -->
          <button class="button" id="btn-crear-tarea">

            <svg class="svgIcon" viewBox="0 0 512 512"
                xmlns="http://www.w3.org/2000/svg"
                style="width:28px;height:28px;color:#fff">
              <!-- LIBRETA -->
              <rect x="80" y="64" width="240" height="384" rx="28" ry="28"
                    fill="none" stroke="currentColor" stroke-width="28"/>

              <!-- LÍNEAS DE LA HOJA -->
              <g stroke="currentColor" stroke-width="20" stroke-linecap="round">
                <line x1="120" x2="280" y1="136" y2="136"/>
                <line x1="120" x2="280" y1="192" y2="192"/>
                <line x1="120" x2="280" y1="248" y2="248"/>
                <line x1="120" x2="280" y1="304" y2="304"/>
                <line x1="120" x2="280" y1="360" y2="360"/>
                <line x1="120" x2="240" y1="416" y2="416"/>
              </g>

              <!-- SIGNO + en la esquina -->
              <g stroke="currentColor" stroke-width="36" stroke-linecap="round">
                <!-- línea vertical -->
                <line x1="370" x2="370" y1="200" y2="320"/>
                <!-- línea horizontal -->
                <line x1="310" x2="430" y1="260" y2="260"/>
              </g>
            </svg>


          </button> 

          <!-- Editar tarea -->
          <button class="button" id="btn-editar-tarea">
            <svg class="svgIcon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="width:28px;height:28px;color:#fff">
              <!-- LIBRETA -->
              <rect x="80" y="64" width="240" height="384" rx="28" ry="28"
                    fill="none" stroke="currentColor" stroke-width="28"/>
              <!-- LÍNEAS DE LA HOJA -->
              <g stroke="currentColor" stroke-width="20" stroke-linecap="round">
                <line x1="120" x2="280" y1="136" y2="136"/>
                <line x1="120" x2="280" y1="192" y2="192"/>
                <line x1="120" x2="280" y1="248" y2="248"/>
                <line x1="120" x2="280" y1="304" y2="304"/>
                <line x1="120" x2="280" y1="360" y2="360"/>
                <line x1="120" x2="240" y1="416" y2="416"/>
              </g>

              <!-- LÁPIZ -->
              <g stroke="currentColor" stroke-width="28" stroke-linejoin="round" fill="currentColor">
                <!-- cuerpo -->
                <path d="M360 112 400 152 228 324 180 332 188 284Z"/>
                <!-- punta -->
                <path d="M416 96 384 64c-12-12-32-12-44 0l-36 36 64 64 36-36c12-12 12-32 0-44Z"/>
              </g>
            </svg>
          </button>
        
          <!-- datos del Usuario -->
          <button class="button" id="btn-datos-empleado">
            <svg class="svgIcon" viewBox="0 0 512 512">
              <path d="M256 128c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zm0 128c70.7 0 128 57.3 128 128v16H128v-16c0-70.7 57.3-128 128-128z"/>
            </svg>
          </button>
        
          <!-- Horario -->
          <button class="button" id="btn-horario-actual">
            <!-- Icono “Reloj” -->
<svg class="svgIcon" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     style="width:28px;height:28px;color:#fff">

  <!-- Borde del reloj -->
  <circle cx="256" cy="256" r="176"
          fill="none" stroke="currentColor" stroke-width="32"/>

  <!-- Horas “12 – 3 – 6 – 9” (pequeñas marcas) -->
  <g stroke="currentColor" stroke-width="28" stroke-linecap="round">
    <!-- 12 -->
    <line x1="256" y1="112" x2="256" y2="144"/>
    <!-- 3 -->
    <line x1="400" y1="256" x2="368" y2="256"/>
    <!-- 6 -->
    <line x1="256" y1="400" x2="256" y2="368"/>
    <!-- 9 -->
    <line x1="112" y1="256" x2="144" y2="256"/>
  </g>

  <!-- Agujas -->
  <g stroke="currentColor" stroke-linecap="round" stroke-width="32">
    <!-- Minutero (hacia las 2) -->
    <line x1="256" y1="256" x2="352" y2="176"/>
    <!-- Horario  -->
    <line x1="256" y1="256" x2="256" y2="160"/>
  </g>

  <!-- Centro del reloj -->
  <circle cx="256" cy="256" r="20" fill="currentColor"/>
</svg>

          </button>
        
          <!-- Eliminar -->
          <button class="button red" id="btn-eliminar-empleado">
            <!-- Icono “Eliminar empleado” – papelera -->
<svg class="svgIcon" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     style="width:28px;height:28px;color:#fff">

  <!-- TAPA -->
  <path d="M176 112h160" fill="none" stroke="currentColor"
        stroke-width="32" stroke-linecap="round"/>

  <!-- ASA -->
  <path d="M208 112V76a28 28 0 0 1 28-28h40a28 28 0 0 1 28 28v36"
        fill="none" stroke="currentColor" stroke-width="32" stroke-linecap="round"/>

  <!-- CUERPO DE LA PAPELERA -->
  <rect x="128" y="144" width="256" height="272" rx="24" ry="24"
        fill="none" stroke="currentColor" stroke-width="32"/>

  <!-- LÍNEAS INTERIORES (opcional: barras de eliminación) -->
  <line x1="192" x2="192" y1="200" y2="352"
        stroke="currentColor" stroke-width="28" stroke-linecap="round"/>
  <line x1="256" x2="256" y1="200" y2="352"
        stroke="currentColor" stroke-width="28" stroke-linecap="round"/>
  <line x1="320" x2="320" y1="200" y2="352"
        stroke="currentColor" stroke-width="28" stroke-linecap="round"/>
</svg>

          </button>
        
          <!-- Volver -->
          <button class="button" id="btn-volver-editar">
            <svg class="svgIcon" viewBox="0 0 512 512">
              <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" transform="rotate(-90 192 256)"></path>
            </svg>
          </button>
        </div>
        
      <div id="modal-create-task" class="modal"></div>
      <div id="modal-edit-task" class="modal"></div>
      <div id="modal-edit-personal-data" class="modal"></div>
    
    </div>

    <div id="seccion-registrar"  style="display: none;">

      <h2>Registrar Equipo</h2>

      <!-- Contenedor de tarjetas de reloj -->
      <div id="contenedor-relojes"></div> 
    
      <button id="btn-volver-registrar">Volver</button>
    </div>

    <!-- Modal para editar reloj -->
<div id="modal-reloj" style="display: none;" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <h2>Editar Reloj</h2>
    <form id="form-reloj">
      <label>ID:</label><input type="text" id="modal-id" disabled><br>
      <label for="modal-empleado">Empleado:</label><select id="modal-empleado"></select><br>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</div>

<!-- Capa que aplicará el blur -->
<div id="modal-overlay"></div>

  </div>
  
  <script src="/web/gestion/Editar Empleado/Datos Personales/datos_del_empleado.js" type="module" defer></script>
  <script src="/web/gestion/Editar Empleado/Datos Personales/datos_empleado.js" type="module" defer></script>

</body>
</html>
